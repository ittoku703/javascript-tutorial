<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Youtube video search</h1>

  <div class="wrapper">

    <div class="controls">
      <form action="">
        <p>
          <label for="search">Enter a search term (required): </label>
          <input type="text" name="search" id="search" class="search" required>
        </p>
        <p>
          <button type="submit">Submit search</button>
        </p>
      </form>
    </div>

    <div class="results">
      <section>

      </section>
    </div>

  </div>
  <!--
    Apply both necessary API scripts to your HTML. the first is for the Youtube Data API,
    and the second is for the Youtube Iframe Player API
  -->
  <script src="https://apis.google.com/js/client.js" type="text/javascript"></script>
  <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
  <script src="../apikey.js"></script>
  <script src="main.js"></script>
</body>

</html>
