<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM example</title>
  <style>
    .highlight {
      color: white;
      background-color: black;
      padding: 10px;
      width: 250px;
      text-align: center;
    }
  </style>
</head>

<body>
  <section>
    <img src="resources/dinosaur.png"
      alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
    <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla Homepage</a></p>
    <script>
      // change a tag
      const link = document.querySelector('a');
      link.textContent = 'Mozilla Developer Network';
      link.href = 'http://developer.mozilla.org';

      // create section tag and add p tag to section

      const sect = document.querySelector('section');
      const para = document.createElement('p');
      para.setAttribute('class', 'highlight');
      para.textContent = 'We hope you enjoyed the ride.';
      sect.appendChild(para);

      // conncat text to the p tag

      const text = document.createTextNode(' - the premier source for development knowledge');
      const linkPara = document.querySelector('p');
      linkPara.appendChild(text);

    </script>
  </section>
</body>

</html>
