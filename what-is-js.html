<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript label example</title>
  <style>
    p {
      font-family: 'helvetica neue', Arial, Helvetica, sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-align: center;
      border: 2px solid rgba(0, 0, 200, 0.6);
      background: rgba(0, 0, 200, 0.3);
      color: rgba(0, 0, 200, 0.6);
      box-shadow: 1px 1px 2px rgba(0, 0, 200, 0.4);
      border-radius: 10px;
      padding: 3px 10px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      // add a new paragraph at the bottom of the HTML in body
      function createParagraph() {
        let para = document.createElement('p');
        para.textContent = "Button pushed!!!";
        document.body.appendChild(para);
      }
      /*
       * 1. Take all the references to buttons on the page and put them in an array.
       * 2. Loop through all the buttons and add a listener for the click event.
       * 
       * Make sure that the createParagraph() function is executed no matter which button is pressed.
       */

      const buttons = document.querySelectorAll('button');
      for (i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', createParagraph);
      }
    });
  </script>
</head>

<body>
  <p>Player 1: Chris</p>
  <button>Click me</button>

  <script>
    const para = document.querySelector('p');
    para.addEventListener('click', updateName);
    function updateName() {
      let name = prompt('Enter a new name')
      para.textContent = 'Player 1: ' + name;
    }
  </script>
</body>

</html>
